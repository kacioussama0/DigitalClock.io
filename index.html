<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <title>Clock</title>
</head>

<body>
    <div class="colors">
        <button class="red" data-color="red"></button>
        <button class="blue" data-color="blue"></button>
        <button class="black" data-color="black"></button>
        <button class="white" data-color="white"></button>
        <button class="green" data-color="green"></button>
    </div>
    <div class="clock">
        <h1>DIGITAL CLOCK</h1>
        <div class="numbers">
            <span class="hour">00:</span>
            <span class="minute">00:</span>
            <span class="second">00</span>
            <span class="pm-am"></span>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
